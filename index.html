<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
   <form action="" class="form">
    <p class="form-titulo">REGISTRATE</p>
    <div class="form-input myname">
  
  <input type="text" id="myname">
  <label for = "myname" >Nombre</label>
  <p class="mensajeError"> </p>
   </div>
   <div class="form-input surname" >
    
    <input type="text" id="surname">
    <label for = "surname" >Apellido</label>
    <p></p>
     </div>
     <div class="form-input email">
    
     <input type="text" id="email">
     <label for = "email" >Correo electronico</label>
     <p></p>
    </div>
    <div class="form-input mobile" >
        
        <input type="text" id="mobile">
        <label for = "mobil" >Celular</label>
        <p></p>
       </div>
       <div class="form-input password" >
       
        <input type="password" id="password">
        <label for = "password" >Contraseña</label>
        <p></p>
       </div>
       <div class=" form-input repeat password ">
       
        <input type="password" id="repeat password">
        <label for = "repeat password" >Repetir Contraseña</label>
        <p></p>
       </div>
       <div class="form-termsAndConditions termsAndConditions ">
        
        <input type="checkbox" id="termsAndConditions">
        <label for="termsAndConditions">He liedo y acepto los </label>
        <a href="#">Terminos y Condiciones</a>
        <p></p>
       </div>
       <div class="form-boton">
        <input type="submit" value="Enviar">
        
       </div>
       <p class="mensajeCorrecto"></p>

      
   </form>
    </div>
<script src="js/form.js"></script>
</body>
</html>
